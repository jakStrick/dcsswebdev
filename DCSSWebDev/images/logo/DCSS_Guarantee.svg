<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle with gradient -->
  <defs>
    <radialGradient id="outerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="innerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer circle with gradient -->
  <circle cx="150" cy="150" r="140" fill="url(#outerGrad)"/>
  
  <!-- Decorative border -->
  <circle cx="150" cy="150" r="135" fill="none" stroke="#FFD700" stroke-width="3"/>
  <circle cx="150" cy="150" r="125" fill="none" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Inner circle -->
  <circle cx="150" cy="150" r="120" fill="white"/>
  
  <!-- Stars decoration -->
  <g>
    <!-- Top star -->
    <polygon points="150,40 155,55 170,55 158,65 163,80 150,70 137,80 142,65 130,55 145,55" transform="rotate(0 150 150)" fill="#5B21B6"/>
    <!-- Bottom star -->
    <polygon points="150,260 155,245 170,245 158,235 163,220 150,230 137,220 142,235 130,245 145,245" transform="rotate(0 150 150)" fill="#7C3AED"/>
    <!-- Left star -->
    <polygon points="40,150 55,155 55,170 65,158 80,163 70,150 80,137 65,142 55,130 55,145" transform="rotate(0 150 150)" fill="#6D28D9"/>
    <!-- Right star -->
    <polygon points="260,150 245,155 245,170 235,158 220,163 230,150 220,137 235,142 245,130 245,145" transform="rotate(0 150 150)" fill="#4C1D95"/>
  </g>
  
  <!-- Main text -->
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#4C1D95">
    100%
  </text>
  
  <!-- Satisfaction text -->
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4C1D95">
    SATISFACTION
  </text>
  
  <!-- Guaranteed text -->
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4C1D95">
    GUARANTEED
  </text>
  
  <!-- Checkmark icon -->
  <g transform="translate(150, 200)">
    <circle r="20" fill="white" opacity="0.9" stroke="#8B5CF6" stroke-width="2"/>
    <path d="M-8,0 L-2,6 L8,-6" stroke="#6366F1" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  

</svg>