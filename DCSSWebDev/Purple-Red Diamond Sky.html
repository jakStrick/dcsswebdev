		<script>
			const spacing = 8; // 0.5rem = 8px
			const numRows = Math.floor(window.innerHeight / 2 / spacing);
			const numCols = Math.floor(window.innerWidth / 2 / spacing);

			const diamonds = [];

			for (let row = 0; row < numRows; row++) {
				for (let col = 0; col < numCols; col++) {
					if (Math.random() < 0.05) {
						// sparse placement
						const diamond = document.createElement("div");
						diamond.className = "diamond";
						diamond.style.top = `${row * spacing}px`;
						diamond.style.left = `${col * spacing}px`;
						diamond.style.animationDelay = `${Math.random() * 2}s`;
						document.body.appendChild(diamond);
						diamonds.push({
							el: diamond,
							dx: Math.random() * 0.5,
							dy: Math.random() * 0.5,
						});
					}
				}
			}

			async function animate() {

					const rect = d.el.getBoundingClientRect();
					const maxX = Math.max(0, window.innerWidth - rect.width);
					const maxY = Math.max(0, window.innerHeight - rect.height);

					// get position
					let top = Math.random() * maxY;
					let left = Math.random() * maxX;

					// Apply
					d.el.style.top = `${top}px`;
					d.el.style.left = `${left}px`;
				});
			}

			animate();

.................................`,

				function renderFrame(i) {
					const lines = frames[i].split("\n");
					horse.innerHTML = "";
					for (let r = 0; r < lines.length; r++) {

					horse.style.height = `${rows * spacing}px`;

				renderFrame(idx);
