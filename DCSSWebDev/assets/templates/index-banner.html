<!-- Index Banner Section -->
<section class="banner-section">
	<div class="index-banner-container">
		<svg
			class="banner-svg"
			viewBox="0 0 1080 268"
			xmlns="http://www.w3.org/2000/svg">
			<!-- White background with padding -->
			<rect width="1080" height="268" fill="white" />

			<!-- Define gradients and filters for the logo -->
			<defs>
				<linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
					<stop offset="0%" style="stop-color: #f8fafc; stop-opacity: 1" />
					<stop
						offset="100%"
						style="stop-color: #e2e8f0; stop-opacity: 1" />
				</linearGradient>
				<linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
					<stop offset="0%" style="stop-color: #1e40af; stop-opacity: 1" />
					<stop
						offset="100%"
						style="stop-color: #7c3aed; stop-opacity: 1" />
				</linearGradient>
				<linearGradient
					id="iconGradient"
					x1="0%"
					y1="0%"
					x2="100%"
					y2="100%">
					<stop offset="0%" style="stop-color: #3b82f6; stop-opacity: 1" />
					<stop
						offset="50%"
						style="stop-color: #8b5cf6; stop-opacity: 1" />
					<stop
						offset="100%"
						style="stop-color: #ef4444; stop-opacity: 1" />
				</linearGradient>

				<!-- Gradients for satisfaction badge -->
				<radialGradient id="outerGrad" cx="50%" cy="50%" r="50%">
					<stop offset="0%" style="stop-color: #ffffff; stop-opacity: 1" />
					<stop
						offset="60%"
						style="stop-color: #8b5cf6; stop-opacity: 1" />
					<stop
						offset="100%"
						style="stop-color: #6366f1; stop-opacity: 1" />
				</radialGradient>

				<!-- Drop shadow filter -->
				<filter
					id="dropShadow"
					x="-50%"
					y="-50%"
					width="200%"
					height="200%">
					<feDropShadow
						dx="2"
						dy="4"
						stdDeviation="3"
						flood-opacity="0.3" />
				</filter>
				<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
					<feDropShadow
						dx="2"
						dy="4"
						stdDeviation="3"
						flood-color="#000"
						flood-opacity="0.3" />
				</filter>
			</defs>

			<!-- Logo section on the left -->
			<g transform="translate(16, 5.4) scale(0.96)">
				<!-- Background for logo -->
				<rect
					width="268"
					height="268"
					rx="12"
					fill="white"
					stroke="#cbd5e1"
					stroke-width="1" />

				<!-- Icon: Abstract code brackets with modern twist -->
				<g transform="translate(109, 60)" filter="url(#dropShadow)">
					<!-- Left bracket -->
					<path
						d="M15 10 L5 10 Q0 10 0 15 L0 55 Q0 60 5 60 L15 60"
						stroke="url(#iconGradient)"
						stroke-width="4"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round" />
					<!-- Right bracket -->
					<path
						d="M35 10 L45 10 Q50 10 50 15 L50 55 Q50 60 45 60 L35 60"
						stroke="url(#iconGradient)"
						stroke-width="4"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round" />
					<!-- Central geometric elements -->
					<circle
						cx="25"
						cy="25"
						r="3"
						fill="url(#iconGradient)"
						opacity="0.8" />
					<circle
						cx="18"
						cy="35"
						r="2"
						fill="url(#iconGradient)"
						opacity="0.6" />
					<circle
						cx="32"
						cy="35"
						r="2"
						fill="url(#iconGradient)"
						opacity="0.6" />
					<circle
						cx="25"
						cy="45"
						r="3"
						fill="url(#iconGradient)"
						opacity="0.8" />
					<!-- Connecting lines -->
					<line
						x1="25"
						y1="28"
						x2="18"
						y2="33"
						stroke="url(#iconGradient)"
						stroke-width="2"
						opacity="0.7" />
					<line
						x1="25"
						y1="28"
						x2="32"
						y2="33"
						stroke="url(#iconGradient)"
						stroke-width="2"
						opacity="0.7" />
					<line
						x1="18"
						y1="37"
						x2="25"
						y2="42"
						stroke="url(#iconGradient)"
						stroke-width="2"
						opacity="0.7" />
					<line
						x1="32"
						y1="37"
						x2="25"
						y2="42"
						stroke="url(#iconGradient)"
						stroke-width="2"
						opacity="0.7" />
				</g>

				<!-- Company Name -->
				<text
					x="134"
					y="174"
					font-family="Arial, Helvetica, sans-serif"
					font-size="32"
					font-weight="bold"
					fill="url(#textGradient)"
					filter="url(#dropShadow)"
					text-anchor="middle">
					DCSS LLC
				</text>

				<!-- Tagline -->
				<text
					x="134"
					y="199"
					font-family="Arial, Helvetica, sans-serif"
					font-size="14"
					font-weight="300"
					fill="#475569"
					letter-spacing="1px"
					text-anchor="middle">
					WEB DEVELOPMENT
				</text>

				<!-- Accent line -->
				<line
					x1="54"
					y1="209"
					x2="214"
					y2="209"
					stroke="url(#iconGradient)"
					stroke-width="2"
					opacity="0.5" />

				<!-- Decorative elements -->
				<circle
					cx="64"
					cy="253"
					r="2"
					fill="url(#iconGradient)"
					opacity="0.4" />
				<circle
					cx="134"
					cy="263"
					r="1.5"
					fill="url(#iconGradient)"
					opacity="0.3" />
				<circle
					cx="204"
					cy="253"
					r="1"
					fill="url(#iconGradient)"
					opacity="0.5" />
			</g>

			<!-- 100% Satisfaction section on the right -->
			<g transform="translate(756, 0) scale(0.9)">
				<!-- Outer circle with gradient -->
				<circle cx="150" cy="150" r="140" fill="url(#outerGrad)" />

				<!-- Decorative border -->
				<circle
					cx="150"
					cy="150"
					r="135"
					fill="none"
					stroke="#FFD700"
					stroke-width="3" />
				<circle
					cx="150"
					cy="150"
					r="125"
					fill="none"
					stroke="#FFD700"
					stroke-width="1" />

				<!-- Inner circle -->
				<circle cx="150" cy="150" r="120" fill="white" />

				<!-- Stars decoration -->
				<g>
					<!-- Top star -->
					<polygon
						points="150,40 155,55 170,55 158,65 163,80 150,70 137,80 142,65 130,55 145,55"
						fill="#5B21B6" />
					<!-- Bottom star -->
					<polygon
						points="150,260 155,245 170,245 158,235 163,220 150,230 137,220 142,235 130,245 145,245"
						fill="#7C3AED" />
					<!-- Left star -->
					<polygon
						points="40,150 55,155 55,170 65,158 80,163 70,150 80,137 65,142 55,130 55,145"
						fill="#6D28D9" />
					<!-- Right star -->
					<polygon
						points="260,150 245,155 245,170 235,158 220,163 230,150 220,137 235,142 245,130 245,145"
						fill="#4C1D95" />
				</g>

				<!-- Main text -->
				<text
					x="150"
					y="120"
					font-family="Arial, sans-serif"
					font-size="28"
					font-weight="bold"
					text-anchor="middle"
					fill="#4C1D95">
					100%
				</text>

				<!-- Satisfaction text -->
				<text
					x="150"
					y="150"
					font-family="Arial, sans-serif"
					font-size="18"
					font-weight="bold"
					text-anchor="middle"
					fill="#4C1D95">
					SATISFACTION
				</text>

				<!-- Guaranteed text -->
				<text
					x="150"
					y="175"
					font-family="Arial, sans-serif"
					font-size="18"
					font-weight="bold"
					text-anchor="middle"
					fill="#4C1D95">
					GUARANTEED
				</text>

				<!-- Checkmark icon -->
				<g transform="translate(150, 200)">
					<circle
						r="20"
						fill="white"
						opacity="0.9"
						stroke="#8B5CF6"
						stroke-width="2" />
					<path
						d="M-8,0 L-2,6 L8,-6"
						stroke="#6366F1"
						stroke-width="4"
						stroke-linecap="round"
						stroke-linejoin="round"
						fill="none" />
				</g>
			</g>
		</svg>
	</div>
</section>
