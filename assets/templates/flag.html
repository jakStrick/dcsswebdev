<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Waving US Flag</title>
		<style>
			body {
				margin: 0;
				background: #222;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			svg {
				width: 600px;
				height: 320px;
			}

			.flag {
				animation: wave 2s infinite linear;
				transform-origin: left center;
			}

			@keyframes wave {
				0% {
					transform: perspective(600px) rotateY(0deg);
				}
				50% {
					transform: perspective(600px) rotateY(2deg);
				}
				100% {
					transform: perspective(600px) rotateY(0deg);
				}
			}
		</style>
	</head>
	<body>
		<svg viewBox="0 0 190 100" class="flag">
			<defs>
				<pattern
					id="stars"
					x="0"
					y="0"
					width="10"
					height="10"
					patternUnits="userSpaceOnUse">
					<polygon
						points="5,0 6,3 9,3 6.5,5 7.5,8 5,6.5 2.5,8 3.5,5 1,3 4,3"
						fill="white" />
				</pattern>
			</defs>

			<!-- Red and white stripes -->
			<g>
				<rect width="190" height="100" fill="white" />
				<g fill="red">
					<rect y="0" width="190" height="7.69" />
					<rect y="15.38" width="190" height="7.69" />
					<rect y="30.76" width="190" height="7.69" />
					<rect y="46.14" width="190" height="7.69" />
					<rect y="61.52" width="190" height="7.69" />
					<rect y="76.9" width="190" height="7.69" />
					<rect y="92.28" width="190" height="7.69" />
				</g>
			</g>

			<!-- Blue field with stars -->
			<rect width="76" height="53.85" fill="#3C3B6E" />
			<rect width="76" height="53.85" fill="url(#stars)" />
		</svg>

		<script>
			// Optional: Add slight random variation to the wave animation
			const flag = document.querySelector(".flag");
			setInterval(() => {
				const duration = 1.5 + Math.random() * 1;
				flag.style.animationDuration = duration + "s";
			}, 3000);
		</script>
	</body>
</html>
