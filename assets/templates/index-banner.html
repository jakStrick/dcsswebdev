<!-- Banner Section -->

<section class="index-banner-section">
  <div class="index-banner-container">
    <svg
      id="indexBannerSvg"
      class="index-banner-svg"
      viewBox="0 0 1080 268"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- White background with padding -->
      <rect width="1080" height="auto" fill="white" />

      <!-- Logo section on the left - embedded animated SVG -->
      <foreignObject x="16" y="5.4" width="257" height="257">
        <object
          data="../../images/logo/DCSS_LogoDisintegrateTest.svg"
          type="image/svg+xml"
          style="width: 100%; height: 100%"
        ></object>
      </foreignObject>

      <!-- USP text in the center -->
      <g transform="translate(540, 134)">
        <text
          x="0"
          y="-30"
          font-family="Arial, Helvetica, sans-serif"
          font-size="24"
          font-weight="600"
          fill="#1e40af"
          text-anchor="middle"
          style="letter-spacing: 0.5px"
        >
          Does Your Business Feel Like
        </text>
        <text
          x="0"
          y="5"
          font-family="Arial, Helvetica, sans-serif"
          font-size="24"
          font-weight="600"
          fill="#7c3aed"
          text-anchor="middle"
          style="letter-spacing: 0.5px"
        >
          It's Disintegrating?
        </text>
        <text
          x="0"
          y="45"
          font-family="Arial, Helvetica, sans-serif"
          font-size="20"
          font-weight="400"
          fill="#475569"
          text-anchor="middle"
          style="letter-spacing: 0.3px"
        >
          Let us help you put the pieces
        </text>
        <text
          x="0"
          y="75"
          font-family="Arial, Helvetica, sans-serif"
          font-size="20"
          font-weight="400"
          fill="#475569"
          text-anchor="middle"
          style="letter-spacing: 0.3px"
        >
          back together.
        </text>
      </g>

      <!-- 100% Satisfaction Guarantee section on the right -->
      <foreignObject x="756" y="0" width="270" height="270">
        <object
          data="../../images/logo/DCSS_Guarantee.svg"
          type="image/svg+xml"
          style="width: 100%; height: 100%"
        ></object>
      </foreignObject>
    </svg>
  </div>
</section>
